<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="{% static '/css/billboard.css'%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pinyon+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>billboard</title>
</head>

<body>
    <div class="mx-auto container">
        <div class="center row">
            <div class="col-md-12 mx-auto">
                <h1 class="mainTitle">BILLBOARD</h1>
            </div>
            {% if not all_quotes %}
             <div class=" col-md-12 mx-auto">
                <p id="subtext"> No messages... <br> Click the "+" button to add a new message</p>
            </div>
            {%else%}
                {% for item in all_quotes %}
                <fieldset class="legend col-md-12 mx-auto">
                    <legend class="date">{{item.date_post}}</legend>
                    <div class=" quotes">
                        <div class="title">{{ item.title }}</div>
                        <div class="description">{{ item.description }}</div>
                        <div class="author">{{ item.author }}</div>
                    </div>
                </fieldset>
                {%endfor%}
            {% endif %}
        </div>
        <form method="POST" id="usrform">
            <div class=" center row" id="add-block">
            <fieldset class="legend dotted col-md-12 mx-auto">
                <legend class="date">{{date_post}}</legend>
                    {%csrf_token%}
                    <input class="inp-title" align="left" type="text" name="title" placeholder="title">
                    <br>
                    <textarea class="inp-description" name="description" placeholder="description" form="usrform"></textarea>
                    <br>
                    <input class="inp-author" type="text" align="right" name="author" placeholder="author">
                    <br>
            </fieldset>
            </div>
            <div class="btn-plus-container col-md-12 mx-auto">
                <button type="button" class="btn-plus btn .btn-success btn-md"><i class="fas fa-plus"></i></button>
                <button id="btn-close" class="btn-valid" type="button" class="btn-plus btn .btn-success btn-md"><i class="fas fa-times"></i></button>
                <button id="btn-check" class="btn-valid" type="submit" value="Submit"><i class="fas fa-check"></i></button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="{% static './js/billboard.js'%}"></script>
</body>

</html>
